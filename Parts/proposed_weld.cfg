//proposed welding MM config:

//default: weld-able only
@PART[*]
{
	MODULE
	{
		name = ModuleFlightAttachMode
		canBeScrewed = false
		canBeWeld = true
	}
}

//engines can't be attach in flight
@PART[*]:HAS[#category[Engine]]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeWeld = false
	}
}
@PART[*]:HAS[#category[Propulsion]]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeWeld = false
	}
}
// screable part:

@PART[*]:HAS[#category[Structural]]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
@PART[*]:HAS[#category[Science]]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
// solar panels
@PART[*olar*]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
//radial battery pack
@PART[*atteryPack*]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
//lights
@PART[spotLight*]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
//antennas
@PART[*Antenna*]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}
@PART[*Dish*]
{
	@MODULE[ModuleFlightAttachMode]
	{
		@canBeScrewed = true
	}
}

